@* result Template File *@
@(param: Any)

<html lang="ja">
  <head>
    <meta http-equiv="content-language" content="ja">
    <meta http:equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>入力ページ</title>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("easyui/themes/default/easyui.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("easyui/themes/icon.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src="@routes.Assets.versioned("easyui/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("easyui/jquery.easyui.min.js")" type="text/javascript"></script>

  </head>
  <body>
    @* 共通メニュー *@
    @menu()
    <p/>
    <p/>
		<form id="result_form" name="result_form">
@*
			<table class="easyui-datagrid" title="レース結果" style="width:960px;height:640px;"
							data-options="singleSelect:true,url:'/result.json',method:'post'">
*@
			<table class="easyui-datagrid" title="レース結果" style="width:960px;height:640px;">
				<thead>
					<tr>
						<th data-options="field:'openDate'">開催日</th>
						<th data-options="field:'loationName'">開催地</th>
						<th data-options="field:'raceNumber'">レース</th>
						<th data-options="field:'raceRank'">条件</th>
						<th data-options="field:'courseName'">コース</th>
						<th data-options="field:'courseDistance'">距離</th>
						<th data-options="field:'racePopulation'">頭数</th>
						<th data-options="field:'horseIndex1th'">1位指数</th>
						<th data-options="field:'horseIndex2th'">2位指数</th>
						<th data-options="field:'horseIndex3th'">3位指数</th>
						<th data-options="field:'horseIndex4th'">4位指数</th>
						<th data-options="field:'horseIndex5th'">5位指数</th>
					</tr>
				</thead>
			</table>
			<p/>
			<p/>
			<p/>
			<table>
				<thead>
					<tr>
						<th>1</th>
						<th>2</th>
					</tr>
				</thead>
				<tr>
					<td>
						<select id="mycombo0" name="mycombo" onChange="changeMyCombo(50, this)">
							<option value="0">100</option>
							<option value="1">200</option>
							<option value="2">300</option>
						</select>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<select id="mycombo1" name="mycombo" onChange="changeMyCombo(51, this)">
							<option value="0">100</option>
							<option value="1">200</option>
							<option value="2">300</option>
						</select>
					</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<select id="mycombo2" name="mycombo" onChange="changeMyCombo(52, this)">
							<option value="0">100</option>
							<option value="1">200</option>
							<option value="2">300</option>
						</select>
					</td>
					<td>&nbsp;</td>
				</tr>
			</table>
			<div>
				<button type="button" id="update" name="update" onClick="onUpdateButtonDown()">更新</button>
			</div>
		</form>
  </body>
	<script>
		function changeMyCombo(mode, control) {
//				console.log($(control).val());
//				console.log(mode);
		}

		function onUpdateButtonDown() {
				var control;
				var array = [];
				var i = 0;
				while(true) {
						control = 'select[id=\'mycombo' + i + '\']';
						if($(control).val() == undefined) {
								break;
						}
						array.push($(control).val());
						i++;
				}
				console.log(array);
		}
	</script>
</html>
